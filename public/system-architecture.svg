  <text x="830" y="475" font-size="11" font-weight="600" fill="#1E293B">IPFS</text>
  <text x="830" y="490" font-size="10" fill="#64748B">JD PDFs, Images, Experiences</text>

  <text x="830" y="512" font-size="11" font-weight="600" fill="#1E293B">PostgreSQL v15+</text>
  <text x="830" y="527" font-size="10" fill="#64748B">Users, JDs, Verifications, Tokens</text>

  <text x="830" y="549" font-size="11" font-weight="600" fill="#1E293B">Redis Cache</text>
  <text x="830" y="564" font-size="10" fill="#64748B">Company Insights, AI Roadmaps</text>

  <!-- PPP Layer 4: Infrastructure (Bottom) PPP -->
  <rect x="60" y="620" width="1080" height="90" rx="12" fill="white" stroke="#64748B" stroke-width="2" filter="url(#shadow)"/>
  <rect x="60" y="620" width="1080" height="32" rx="12" fill="#475569"/>
  <rect x="60" y="636" width="1080" height="16" fill="#475569"/>
  <text x="600" y="642" text-anchor="middle" font-size="14" font-weight="600" fill="white">INFRASTRUCTURE &amp; DEVOPS</text>

  <text x="140" y="678" font-size="11" font-weight="600" fill="#1E293B">Frontend</text>
  <text x="140" y="693" font-size="10" fill="#64748B">Vercel / Netlify CDN</text>

  <text x="330" y="678" font-size="11" font-weight="600" fill="#1E293B">Backend</text>
  <text x="330" y="693" font-size="10" fill="#64748B">Railway / Render / AWS</text>

  <text x="520" y="678" font-size="11" font-weight="600" fill="#1E293B">CI/CD</text>
  <text x="520" y="693" font-size="10" fill="#64748B">GitHub Actions</text>

  <text x="690" y="678" font-size="11" font-weight="600" fill="#1E293B">Containers</text>
  <text x="690" y="693" font-size="10" fill="#64748B">Docker / Docker Compose</text>

  <text x="880" y="678" font-size="11" font-weight="600" fill="#1E293B">Monitoring</text>
  <text x="880" y="693" font-size="10" fill="#64748B">Sentry / Algorand Indexer</text>

  <text x="1060" y="678" font-size="11" font-weight="600" fill="#1E293B">Pinning</text>
  <text x="1060" y="693" font-size="10" fill="#64748B">Pinata / Web3.Storage</text>

  <!-- Arrows: Middle layer ’ Infra -->
  <line x1="230" y1="580" x2="230" y2="620" stroke="#94A3B8" stroke-width="1.5" marker-end="url(#arrowhead)"/>
  <line x1="600" y1="580" x2="600" y2="620" stroke="#94A3B8" stroke-width="1.5" marker-end="url(#arrowhead)"/>
  <line x1="970" y1="580" x2="970" y2="620" stroke="#94A3B8" stroke-width="1.5" marker-end="url(#arrowhead)"/>

  <!-- Network Labels -->
  <rect x="60" y="740" width="240" height="40" rx="8" fill="#EEF2FF" stroke="#8B5CF6" stroke-width="1"/>
  <text x="180" y="765" text-anchor="middle" font-size="11" font-weight="600" fill="#6D28D9">LocalNet ’ TestNet ’ MainNet</text>

  <rect x="340" y="740" width="200" height="40" rx="8" fill="#FEF3C7" stroke="#F59E0B" stroke-width="1"/>
  <text x="440" y="765" text-anchor="middle" font-size="11" font-weight="600" fill="#B45309">Beaker / AlgoKit / Sandbox</text>

  <rect x="580" y="740" width="240" height="40" rx="8" fill="#ECFDF5" stroke="#10B981" stroke-width="1"/>
  <text x="700" y="765" text-anchor="middle" font-size="11" font-weight="600" fill="#047857">algosdk (JS) / py-algorand-sdk</text>

  <rect x="860" y="740" width="280" height="40" rx="8" fill="#F0F9FF" stroke="#3B82F6" stroke-width="1"/>
  <text x="1000" y="765" text-anchor="middle" font-size="11" font-weight="600" fill="#1D4ED8">Stateful Contracts / ASAs / Atomic Txns</text>
</svg>
