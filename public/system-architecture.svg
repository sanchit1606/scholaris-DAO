  <text x="460" y="475" font-size="11" font-weight="600" fill="#1E293B">PyTEAL Smart Contracts</text>
  <text x="460" y="490" font-size="10" fill="#64748B">upload_jd() / verify_jd() / vote_quality()</text>

  <text x="460" y="512" font-size="11" font-weight="600" fill="#1E293B">ScholTokens (ASA)</text>
  <text x="460" y="527" font-size="10" fill="#64748B">Mint, Burn, Atomic Transfers</text>

  <text x="460" y="549" font-size="11" font-weight="600" fill="#1E293B">DAO Governance</text>
  <text x="460" y="564" font-size="10" fill="#64748B">Weighted Voting / Staking / Archival</text>

  <!-- PPP Layer 3C: Storage (Right) PPP -->
  <rect x="800" y="420" width="340" height="160" rx="12" fill="white" stroke="#10B981" stroke-width="2" filter="url(#shadow)"/>
  <rect x="800" y="420" width="340" height="32" rx="12" fill="url(#storageGrad)"/>
  <rect x="800" y="436" width="340" height="16" fill="url(#storageGrad)"/>
